<app-session></app-session>

<div class="d-flex p-2 flex-row justify-content-around">
        <div class="container mt-4">
    
                <!-- languages & theme -->
                <div class="row mb-4  mx-4">
                    <!-- languages select -->
                    <div class="col-auto col-lg-3 col-md-4 col-sm-6">
                        <div class="input-group input-group-sm">
                           
                            <select class="languages-select  bg-danger lang" id="languages-select" #languagesSelect>
                                    <option *ngFor= "let mode of modes">{{mode}}</option>
                            </select>
                        </div>
                    </div>
                    <!-- theme radio buttons -->
                    <div class="col-auto col-lg-3 col-md-4 col-sm-6">
                        <div class="btn-group btn-group-toggle btn-group-sm mx-auto" data-toggle="buttons">
                            <label class="btn btn-primary active">
                                <input type="radio" name="options" id="option1" autocomplete="off" checked>
                                theme01
                            </label>
                            <label class="btn btn-danger">
                                <input type="radio" name="options" id="option2" autocomplete="off">
                                theme02
                            </label>
                            <label class="btn btn-success">
                                <input type="radio" name="options" id="option3" autocomplete="off">
                                theme03
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- the code editor -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="code-editor" #codeEditor></div>
                    </div>
                   
            
                </div>
            
                <!-- run, clear & beautify buttons -->
                <div class="row mb-4 justify-content-center mx-4">
                    <div class="col-4 col-lg-2 col-md-3 col-sm-4 w-75">
                        <button type="button" mat-raised-button color="primary" class="btn-sm btn-block px-2 mx-2" (click)="consoleCode()">
                            Run
                        </button>
                    </div>
                    <div class="col-4 col-lg-2 col-md-3 col-sm-4 w-75">
                        <button type="button" mat-raised-button color="accent" class="btn-sm btn-block px-2 mx-2" (click)="consoleCode()">
                            Clear
                        </button>
                    </div>
                    <div class="col-4 col-lg-2 col-md-3 col-sm-4 w-75">
                        <button type="button" mat-raised-button color="warn" class="btn-sm btn-block px-2 mx-2" (click)="beautifyContent()">
                            Beautify
                        </button>
                    </div>
                </div>
            <!-- Input Area-->
            <div class="row mt-4 mb-5">
                    <div class="col">
                        <div class="label-box border bg-dark"><span class="mx-4 text-light">Input</span></div>
                        <textarea class="form-control output" rows="5" ></textarea>
                    </div>
                </div>

            <!-- output box -->
                <div class="row mt-4 mb-5">
                    <div class="col">
                        <div class="label-box border bg-dark"><span class="mx-4 text-light">Output</span></div>
                        <textarea class="form-control output" rows="8" disabled="true" ></textarea>
                    </div>
                </div>
            </div>
            
            
            <div class="container  mt-4">

           
                    <div class="row justify-content-center mx-4">
                            <div class="col">
                                    <div class="row comment-box-main p-3 rounded-bottom">
        
                                            <div class=" col-lg-10  col-sm-9  pr-2">
                    
                                            <input type="text" class="form-control" placeholder="Type a message" />
                    
                                            </div>
                    
                                            <div class=" col-lg-2 col-sm-3  pl-0 text-center">
                    
                                            <button mat-raised-button color="warn" class="px-2 mx-2">Send</button>
                    
                                            </div>
                    
                                        </div>
                            </div>
                        </div>

            </div>
        
</div>
